<!DOCTYPE html>
  <html>
    <head>
      <title>JS Calc</title>
      <link rel="stylesheet" type="text/css" href="index.css"></link>
      <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Roboto|Pacifico" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
      <div class="navbar">
        <div class="logo">
          Javascript Calculator!
        </div>
      </div>
      <div class="calc-wrapper">
        <div class="row">
          <div class="window" id="window">
            
          </div>
        </div>
        <div class="row">
          <div class="big-button" id="clear-all">AC</div>
          <div class="big-button" id="clear">C</div>
        </div>
        <div class="row">
          <div class="button num" data-num="7">7</div>
          <div class="button num" data-num="8">8</div>
          <div class="button num" data-num="9">9</div>
          <div class="button operator">+</div>
        </div>
        <div class="row">
          <div class="button num" data-num="4">4</div>
          <div class="button num" data-num="5">5</div>
          <div class="button num" data-num="6">6</div>
          <div class="button operator">-</div>
        </div>
        <div class="row">
          <div class="button num" data-num="1">1</div>
          <div class="button num" data-num="2">2</div>
          <div class="button num" data-num="3">3</div>
          <div class="button operator">*</div>
        </div>
        <div class="row">
          <div class="button num" data-num="0">0</div>
          <div class="button num" data-num=".">.</div>
          <div class="button" id="equals">=</div>
          <div class="button operator">/</div>
        </div>
      </div>
      <script src="index.js"></script>
    </body>

          <li class="icon"><a href="https://tylerbporter.com/"<i class="fas fa-user-alt fa-lg"></i></a></li>
        </ul>
      </div>
    </footer>
  </html>
